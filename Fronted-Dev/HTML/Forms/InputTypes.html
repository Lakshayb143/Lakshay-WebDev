<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <form >
            <legend>Please select your Gender :</legend>
            <label for="male">Male </label>
            <input type="radio" name="Gender" id="male" value="Male">


            <label for="female">Female </label>
            <input type="radio" name="Gender" id="female" value="Female">


            <label for="PNTS">Prefer not to say </label>
            <input type="radio" name="Gender" id="PNTS" value="Prefer Not to Say">

            <br><br>

            <label for="English">English</label>
            <input type="checkbox" name="english" id="English">

            <label for="Hindi">Hindi</label>
            <input type="checkbox" name="english" id="Hindi">

            <br><br>
            <label for="selectFile">Upload DMC : </label>
            <input type="file" name="DMC" id="selectFile" accept=".png,.jpeg">

            <br><br>
            <!-- <input> elements of type image are used to create graphical submit buttons,
                 i.e. submit buttons that take the form of an image rather than text. -->
            <label for="inputImage">Image Input</label>
            <input type="image" src="images.png" alt="Click here"
            length="10px" width="10px">
        </form>
    </fieldset>
      
</body>
</html>
