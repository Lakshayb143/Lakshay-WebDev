<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    
    <fieldset>
        <legend>Dummy Form</legend>
        <form>
            <label for="selectDate">Enter your Date of Birth : </label>
            <input type="date" name="" id="selectDate">
            <br><br>
            <label for="selectMultipleMonth">Select Month</label>
            <select name="Month" id="selectMultipleMonth" multiple>
                <!--            <option value="">Select Month</option>-->   
                <option value="not selected">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>    
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <br><br>
            <label for="selectMonth">Select Month</label>
            <select name="Month" id="selectMonth">
                <!--            <option value="">Select Month</option>-->   
                <option value="not selected">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>    
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
    
            <br>
            <br>
    
            <button>Button inside form</button>
        </form>
    
        <br><br>
    
        <button>Open LinkedIn</button>
        <a href="https:/www.google.com" target="_blank"><button>Google</button></a>
    
        <br><br>
    
    
        <label for="SummaryAboutYou">Tell us more : </label>
        <textarea name="Summary" id="SummaryAboutYou" cols="30" readonly rows="10" placeholder="Introduce Yourself"></textarea>
    
    
    </fieldset>
    
</body>
</html>
