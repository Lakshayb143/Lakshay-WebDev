<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>
    <!-- á¹¬his is a Block element -->
    <div style="background-color: aquamarine;" class="container">
        This is my first div 
    
    </div>
    <div style="background-color: aquamarine;" class="container">
        This is my second div 
    
    </div>

    <!-- More Examples -->
    <p style="background-color :blueviolet; ">This is My first para</p>
    <p style="background-color: blueviolet; display: inline;    ">This is my second para</p>

    <!-- This is a Inline tag -->
    
    <span style="background-color:cadetblue;">This is my first span</span>
    <span style="background-color:cadetblue;">This is my second span</span>
    <p style="background-color: blueviolet; display: inline;    ">This is my second para</p>



    
</body>
</html>
