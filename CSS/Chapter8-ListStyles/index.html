<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>

    <link rel="stylesheet" href="list.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
        
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="8" reversed>
                <li>Tikki</li>
                <li value="100">Gol Gappe</li>
                <li>Pav Bhajji</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Java</li>
                <li>C++</li>
                <li>Python</li>
            </ul>
        </article>
    </main>
    <footer>

    </footer>
    
</body>
</html>
